<ul class='records'>
    <li *ngFor='let record of records'>
        <span class='span'>{{record.title}}</span>
        <span class='span'>{{record.text}}</span>
        <span class='span'>{{record.email}}</span>
        <span class='span'>{{record.time}}</span>
        <span class='span'>{{record.commentsNr}}</span>
    </li>
</ul>
